WTS_PARAMVARS_DESC|VariableType.SegmentTarget=Variables about referenced segments.
WTS_PARAMVARS_DESC|VariableType.CityData=Variables about city general data
WTS_PARAMVARS_DESC|COMMON_NUMBERFORMAT_FLOAT=Use the decimal number formatting. Examples for the number <color yellow>1250.65</color>:\n<color yellow>0</color> => <color green>1251</color>\n<color yellow>0.000</color> => <color green>1250.650</color>\n<color yellow>#,##0.0</color> => <color green>1,250.7</color>\n\nSearch by the C# number formatting reference for more details.
WTS_PARAMVARS_DESC|COMMON_NUMBERFORMAT_INT=Use the integer number formatting. Examples for the number <color yellow>1251</color>:\n<color yellow>0</color> => <color green>1251</color>\n<color yellow>X</color> => <color green>4E3</color> (Hexadecimal)\n<color yellow>#,##0</color> => <color green>1.251</color>\n\nSearch by the C# number formatting reference for more details.
WTS_PARAMVARS_DESC|COMMON_STRINGFORMAT=(OPTIONAL) Can be left in blank.\n<color yellow>U</color> Will make the text be transformed to all in uppercase\n<color yellow>L</color> Will make the text be transformed to all in lowercase\n<color yellow>A</color> Will apply abbreviations in the text
WTS_PARAMVARS_DESC|COMMON_PREFIX=(OPTIONAL) Can be left in blank.\nA text to precede the variable value. Use the backslash to scape the slashes (<color pink>\/</color>).
WTS_PARAMVARS_DESC|COMMON_SUFFIX=(OPTIONAL) Can be left in blank.\nA text to succeed the variable value. Use the backslash to scape the slashes (<color pink>\/</color>).

WTS_PARAMVARS_DESC|SegmentTarget__SelectReference=Type a value between 0 and 4, and add a <color yellow>/</color> to continue.\n\n<color yellow>0</color> means that it will refers to current selected segment.\n<color yellow>1 to 4</color> means that the segments selected at reference tab will be used
WTS_PARAMVARS_DESC|VariableSegmentTargetSubType.None=Select the data type to be extracted from the selected segment.
WTS_PARAMVARS_DESC|VariableSegmentTargetSubType.StreetSuffix=Segment name without qualifier.
WTS_PARAMVARS_DESC|VariableSegmentTargetSubType.StreetNameComplete=Segment full name.
WTS_PARAMVARS_DESC|VariableSegmentTargetSubType.StreetPrefix=Segment name qualifier (Avenue, Street, etc).
WTS_PARAMVARS_DESC|VariableSegmentTargetSubType.District=District name, or the outside connection city if at map edge. City name will be used as fallback.\n\nTIP: Outside connection names may be customized using the <color green>Addresses Mod</color>.
WTS_PARAMVARS_DESC|VariableSegmentTargetSubType.Park=Sub-area name, or empty if not in one.\n\nSub-areas are called internally as "Park" because they were introduced at Parklife DLC, then after used by the Industries, Campus and Airport DLC without changing name.
WTS_PARAMVARS_DESC|VariableSegmentTargetSubType.PostalCode=Postal code.\n\nTIP: Can be customized by using the <color green>Addresses Mod</color>.
WTS_PARAMVARS_DESC|VariableSegmentTargetSubType.ParkOrDistrict=Sub-area name, then District/OutSide Connection/City name if none available.\n\nSub-areas are called internally as "Park" because they were introduced at Parklife DLC, then after used by the Industries, Campus and Airport DLC without changing name.\n\nTIP: Outside connection names may be customized using the <color green>Addresses Mod</color>.
WTS_PARAMVARS_DESC|VariableSegmentTargetSubType.DistrictOrPark=District name, or the outside connection city if at map edge. If none available, the Sub-area name will be used if the segment inside one of them. City name will be used as fallback.\n\nTIP: Outside connection names may be customized using the <color green>Addresses Mod</color>.
WTS_PARAMVARS_DESC|VariableSegmentTargetSubType.MileageMeters=Current mileage in meters.\n\nSelect for formatting options.
WTS_PARAMVARS_DESC|VariableSegmentTargetSubType.MileageKilometers=Current mileage in kilometers.\n\nSelect for formatting options.
WTS_PARAMVARS_DESC|VariableSegmentTargetSubType.MileageMiles=Current mileage in miles.\n\nSelect for formatting options.
WTS_PARAMVARS_DESC|VariableSegmentTargetSubType.DistrictAreaM2=Current district size in square meters. City area size if not inside one.\n\nSelect for formatting options.
WTS_PARAMVARS_DESC|VariableSegmentTargetSubType.DistrictAreaKm2=Current district size in square kilometers. City area size if not inside one.\n\nSelect for formatting options.
WTS_PARAMVARS_DESC|VariableSegmentTargetSubType.DistrictAreaMi2=Current district size in square miles. City area size if not inside one.\n\nSelect for formatting options.
WTS_PARAMVARS_DESC|VariableSegmentTargetSubType.ParkAreaM2=Sub-area size in square meters. 0 if not inside one.\n\nSelect for formatting options.
WTS_PARAMVARS_DESC|VariableSegmentTargetSubType.ParkAreaKm2=Sub-area size in square kilometers. 0 if not inside one.\n\nSelect for formatting options.
WTS_PARAMVARS_DESC|VariableSegmentTargetSubType.ParkAreaMi2=Sub-area size in square miles. 0 if not inside one.\n\nSelect for formatting options.
WTS_PARAMVARS_DESC|VariableSegmentTargetSubType.DistrictPopulation=District population. City population if not inside one.\n\nSelect for formatting options.

WTS_PARAMVARS_DESC|VariableCitySubType.CityName=City name.
WTS_PARAMVARS_DESC|VariableCitySubType.CityPopulation= City population.\n\nSelect for formatting options.

